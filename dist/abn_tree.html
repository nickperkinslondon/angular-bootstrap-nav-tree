
<ul class="nav nav-list abn-tree">
  <li data-ng-show="header" class="nav-header">{{ header }}</li>
  <li data-ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid" data-ng-animate="'abn-tree-animate'" data-ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')" class="abn-tree-row"><a data-ng-click="user_clicks_branch(row.branch)"><i data-ng-class="row.tree_icon" data-ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"> </i><span class="indented tree-label">{{ row.label }}</span></a></li>
</ul>
