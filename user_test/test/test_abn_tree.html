<!DOCTYPE html>
<html ng-app="AbnTest">
  <head>
    <!-- Bootstrap 2-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    <!--script(src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js")-->
    <!-- Angular JS-->
    <script src="lib/angular.js"></script>
    <!-- Font Awesome (optional)-->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Live Reload ( for development )-->
    <script src="http://localhost:35729/livereload.js"></script>
    <!--/-->
    <!-- abn-tree ( the thing we are testing )-->
    <!---->
    <script src="lib/abn_tree_directive.js"></script>
    <link rel="stylesheet" href="css/img/abn_tree_style.css">
    <!-- js for this test page:-->
    <script src="test_abn_tree.js"></script>
  </head>
  <body ng-controller="AbnTestController">
    <div class="row"><br></div>
    <div class="row">
      <div class="span2"></div>
      <div class="span4 well">
        <abn-tree header="This is the example tree" tree-data="example_treedata" icon-leaf="icon-file" on-select="my_default_handler(branch)" expand-level="0"></abn-tree>
      </div>
<button ng-click="change()">change</button>
      <div class="span8 well">
        <div class="alert">{{ output }}</div>
        <!--pre {{ example_treedata | json }}-->
      </div>
    </div>
  </body>
</html>
